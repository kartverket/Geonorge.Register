<header class="main-header"><div class="container"><div class="row top-row"><div class="col-xs-5"><div class="logo-wrapper"><div class="geonorge-logo" id="geonorge-logo"><a href="https://www.geonorge.no/"><img src="/Content/bower_components/kartverket-felleskomponenter/assets/images/svg/geonorge_logo.svg" width="350" height="55" alt="Logo"></a></div></div></div><div class="col-xs-5"><div class="navbar-header"><div class="menu-title"><span class="navbar-toggle">Meny</span></div><div class="menu-toggle"><button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-menu" aria-expanded="false" aria-controls="navbar"><span class="sr-only">Meny</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button></div></div></div><div class="col-xs-2 navbar-right"><div class="container-login" id="container-login"></div></div></div></div><div class="container-search"><div class="container"><div class="row" data-ng-controller="searchTopController"><div class="col-xs-11 col-md-7 col-md-offset-2 search"><div class="row"><div class="col-xs-12 input-group searchbar"><input autocomplete="off" data-ng-focus="setFocus($event)" data-ng-blur="" data-ng-keyup="autocomplete($event)" data-ng-keydown="preventDefault($event)" data-ng-model="$root.searchQuery" id="txtSearch" type="text" class="form-control search-main ng-valid ng-dirty ng-valid-parse ng-touched" ng-attr-placeholder="{{(selectedSearch.searchPlaceholder)}}"><div class="input-group-addon"><div class="autocomplete-loader ng-cloak" ng-cloak ng-show="ajaxCallActive"><div class="loader"></div></div></div><div class="input-group-btn"><div class="search-button-wrapper {{selectedSearch.buttonCss}}" data-ng-submit="Search()"><button class="btn btn-default" type="button" data-ng-click="onSearch()"><img src="/Content/bower_components/kartverket-felleskomponenter/assets/images/svg/soek.svg" alt="search" data-ng-click="onSearch()"></button></div></div></div><div class="col-xs-12 auto-results-container"><div ng-show="autocompleteActive" data-ng-cloak class="col-xs-12 auto-results-wrapper ng-cloak"><div class="auto-results row ng-cloak" data-ng-animate data-ng-cloak data-ng-include="autoCompletePartial"></div></div></div></div></div><div class="col-xs-1 col-md-3 shopping-cart-container"><a id="shopping-cart-url" class="shopping-cart" href="https://kartkatalog.geonorge.no/nedlasting"><span id="orderitem-count" style="display: none"></span> <img src="/Content/bower_components/kartverket-felleskomponenter/assets/images/svg/handlekurv-gray.svg" alt="Handlekurv"></a></div></div></div></div></header><div class="container-top-menu"><div class="container"><div class="row"><div class="col-sm-12 top-menu"><nav class="navbar" data-ng-controller="menuTopController" data-ng-init="getMenuData()"><div data-ng-if="!getMenuError" id="top-menu" class="navbar-collapse collapse"><div class="navbar-nav-container"><ul class="nav navbar-nav ng-cloak row" data-ng-cloak><li data-ng-repeat="item in menuItems" class="dropdown col-sm-3"><span data-ng-if="item.Url == ''">{{item.Name}}</span> <a data-ng-if="item.HasChildren && item.Url != ''" href="{{item.Url}}" target="{{item.PropertyFrameName != '' ? item.PropertyFrameName : '_self'}}" class="dropdown-toggle" data-disabled="true" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{item.Name}}</a><ul data-ng-if="item.HasChildren" class="dropdown-menu row"><li><ul data-ng-repeat="it in item.SubMenuItem"><li data-ng-class="item.length === 1 ? 'col-sm-12' :
                                    item.length === 2 ? 'col-sm-6' :
                                    item.length === 3 ? 'col-sm-4' : 'col-sm-4'"><a class="col-xs-12 show-loading-animation" data-loading-message="Henter innhold" href="{{it.Url}}">{{it.Name}}</a><ul class="col-xs-12" ng-if="it.HasChildren"><li data-ng-repeat="i in it.SubMenuItem"><a class="col-xs-12 show-loading-animation" data-loading-message="Henter innhold" href="{{i.Url}}">{{i.Name}}</a></li></ul></li></ul></li></ul></li></ul></div></div></nav></div></div></div></div><div class="menu-separator"></div>
