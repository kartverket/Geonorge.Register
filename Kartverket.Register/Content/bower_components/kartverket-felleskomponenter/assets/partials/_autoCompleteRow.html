<div data-ng-repeat="result in autoCompleteResult" data-ng-click="goToAutoCompleteResult(result)" class="col-xs-12 auto-result-row">
    <div class="col-xs-12 auto-results-col">
        <h5 class="auto-results-title">{{result.title}}</h5>

        <div class="" data-ng-repeat="item in result.list" role="button" tabindex="1">
            <a data-ng-href="{{item.url}}" data-ng-mouseover="mouseOver(false, $parent.$index, item.id)" data-ng-mouseout="mouseOut(true)" data-ng-class="{{item.highlight ? 'highlight' : ''}}" id="{{item.externalId}}" class="col-xs-12 auto-results-inner show-loading-animation" data-loading-message="Henter innhold">
                <table>
                    <tr>
                        <td data-ng-bind-html="$root.trustHtml(item.title)"></td>
                    </tr>
                </table>
            </a>
        </div>
        <div>
            <div ng-if="$root.activePageUrl != result.showAllUrl"> 
                <a data-ng-href="{{result.showAllUrl}}" data-ng-mouseover="mouseOver(false, undefined, undefined)" data-ng-mouseout="mouseOut(true)" data-ng-class="" class="col-xs-12 auto-results-inner show-loading-animation" href="{{result.showAllUrl}}" data-loading-message="Henter søkeresultater"> 
                    <table>
                        <tbody>
                            <tr>
                                <td>Vis alle treff...</td>
                            </tr>
                        </tbody>
                    </table>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-12 auto-result-row" data-ng-show="autoCompleteResult.length == 0 && ajaxCallActive == false">
    <div class="col-xs-12 auto-results-col">
        <div class="auto-results-inner">
            <table>
                <tr>
                    <td>Søket gir ingen treff</td>
                </tr>
            </table>
        </div>
    </div>
</div>
